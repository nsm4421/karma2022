<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Article</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
    <header id="header"/>

    <main class="container">

        <div class="row mt-3 mb-3">
            <div class="input-group justify-content-between">
                <!--Select Bar-->
                <div class="w-20">
                    <select class="form-select" id="search-type" name="search-type">
                        <option value="title" selected>Title</option>
                        <option value="author">Author</option>
                        <option value="hashtag">Hashtag</option>
                    </select>
                </div>
                <!--Search Input-->
                <div class="flex-fill">
                    <input type="search" class="form-control" placeholder="keyword..." name="keyword" id="keyword"/>
                </div>
                <!--Submit Button-->
                <div class="w-20">
                    <button id="search-button" type="button" class="btn btn-primary" name="btn-submit">
                        <span>Search</span>
                    </button>
                </div>
            </div>

        </div>

        <!--Article-->
        <table class="table mt-5 table-hover">
            <tr>
                <th scope="col" class="col-6">Title</th>
                <th scope="col">Hashtag</th>
                <th scope="col">Author</th>
                <th scope="col">Written At</th>
            </tr>
            <tbody>
                <tr>
                    <td>Test Title</td>
                    <td>Test Hashtag</td>
                    <td>Test Author</td>
                    <td>Test Written At</td>
                </tr>
            </tbody>
        </table>
        <!--Pagination-->
        <div class="d-flex justify-content-center mt-5">
            <nav>
                <ul class="pagination">
                    <li class="page-item"><a class="page-link" href="#">Previous</a></li>
                    <li class="page-item"><a class="page-link" href="#">1</a></li>
                    <li class="page-item"><a class="page-link" href="#">2</a></li>
                    <li class="page-item"><a class="page-link" href="#">3</a></li>
                    <li class="page-item"><a class="page-link" href="#">4</a></li>
                    <li class="page-item"><a class="page-link" href="#">5</a></li>
                    <li class="page-item"><a class="page-link" href="#">Next</a></li>
                </ul>
            </nav>
        </div>
    </main>
    <footer id="footer"/>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
