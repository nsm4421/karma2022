<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <link href="/static/css/index.css" rel="stylesheet" type="text/css" />
    <link href="/static/css/login.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <header id="header"/>

    <main>

        <form action="/login" method="post">

            <div>
                <label for="username">유저명</label>
                <input id="username" name="username" placeholder="3~15자내로 작명해주세요"/>
            </div>

            <div>
                <label for="password">비밀번호</label>
                <input id="password" name="password" type="password" placeholder="3~15자내로 작명해주세요"/>
            </div>

            <button type="submit">회원가입</button>

        </form>

    </main>

    <footer id="footer"/>
</body>
</html>
