<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <link href="/static/css/index.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <header id="header"/>

    <main>

        <form action="/register" method="post">

            <div>
                <label for="username">유저명</label>
                <input id="username" name="username" placeholder="3~15자내로 작명해주세요"/>
            </div>

            <div>
                <label for="nickname">닉네임</label>
                <input id="nickname" name="nickname" placeholder="3~15자내로 작명해주세요"/>
            </div>

            <div>
                <label for="email">이메일</label>
                <input id="email" name="email" placeholder="example@google.com"/>
            </div>

            <div>
                <label for="password">비밀번호</label>
                <input id="password" name="password" type="password" placeholder="3~15자내로 작명해주세요"/>
            </div>

            <div>
                <label for="passwordConfirm">비밀번호 확인</label>
                <input id="passwordConfirm" type="password" placeholder="비밀번호를 다시 입력해주세요"/>
            </div>

            <div>
                <label for="sex__select">성별</label>
                <ul id="sex__select">
                    <li>
                        <label for="sex__male">남자</label>
                        <input id="sex__male" type="radio"/>
                        <label for="sex__female">여자</label>
                        <input id="sex__female" type="radio"/>
                    </li>
                </ul>
            </div>

            <div>
                <label>생년월일</label>
                <input type="date" id="birthAt" name="birthAt"/>
            </div>

            <div>
                <label for="description">자기소개</label>
                <textarea id="description" name="description" placeholder="간단히 자기소개를 해주세요"></textarea>
            </div>

            <button id="btnSubmit">회원가입</button>

        </form>

    </main>

    <footer id="footer"/>

</body>
</html>
